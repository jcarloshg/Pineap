type Person @model {
  id: ID!
  last_name: String!
  first_name: String!
  birthday: AWSDateTime
  role: String!
  email: String!
  # New field with @connection
  shops: [Shop] @connection(keyName: "byPersonShop", fields: ["id"])
  # New field with @connection
  reservations: [Reservation] @connection(keyName: "byPersonReservation", fields: ["id"])
}

# New model
type Shop @model @key(name: "byPersonShop", fields: ["PersonID", "name"]) {
  id: ID!
  name: String!
  type: String!
  address: String!
  id_photo: String!
  # 1-1 with person 
  PersonID: ID!
  PersonShop: Person! @connection(fields: ["PersonID"])
  # New field with @connection
  days: [Day] @connection(keyName: "byShopDay", fields: ["id"])
  # New field with @connection
  reservations: [Reservation] @connection(keyName: "byShopReservation", fields: ["id"])
}

enum DaysName {
  DOMINGO
  LUNES
  MARTES
  MIERCOLES
  JUEVES
  VIERNES
  SABADO
}

type Day @model @key(name: "byShopDay", fields: ["ShopID", "dayName"]) {
  id: ID!
  hour_open: AWSTime
  hour_close: AWSTime
  dayName: String!
  day: DaysName!
  isOpen: Boolean!
  # conection 1-1 with shop
  ShopID: ID!
  ShopDay: Shop! @connection(fields: ["ShopID"])
}

enum StatusReservation {
  isComplete
  isNext
}

enum MethodPayment {
  card
  cash
}

type Reservation
  @model
  @key(name: "byShopReservation", fields: ["ShopID", "date"])
  @key(name: "byPersonReservation", fields: ["PersonID", "date"]) {
  id: ID!
  hour: AWSTime
  date: AWSDate
  description: String
  methodPayment: MethodPayment!
  status: StatusReservation!
  # conection 1-1 with shop
  ShopID: ID!
  ShopReservation: Shop! @connection(fields: ["ShopID"])
  # conection 1-1 with person
  PersonID: ID!
  PersonReservation: Person! @connection(fields: ["PersonID"])
}
