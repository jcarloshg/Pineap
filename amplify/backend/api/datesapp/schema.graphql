type Day @model @auth(rules: [{ allow: public }]) {
  id: ID!
  hour_open: String!
  hour_close: String!
  isOpen: Boolean!
  # shop: Shop @connection(name: "fk_shop_day")
}

type Person @model {
  id: ID!
  last_name: String!
  first_name: String!
  birthday: AWSDateTime
  role: String!
  email: String!
  # New field with @connection
  shops: [Shop] @connection(keyName: "byPerson", fields: ["id"])
}

# New model
type Shop @model @key(name: "byPerson", fields: ["PersonID", "name"]) {
  id: ID!
  PersonID: ID!
  Person: Person! @connection(fields: ["PersonID"])
  name: String!
  type: String!
  address: String!
  id_photo: String!
}
